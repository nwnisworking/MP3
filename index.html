<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Editor</title>
	<style>
		nav{
			display: flex;
			align-items: center;
			padding: 0 50px;
		}
		nav > h1{
			flex: 1;
		}
		nav > div{
			justify-self: flex-end;
		}
	</style>
	<script src="js/muse.js" type="module"></script>
</head>
<body>
	<nav>
		<h1>Muse</h1>
		<div>
			<label for="upload">Upload Music</label>
			<input type="file" name="upload" id="upload" style="display: none" onchange="muse.process(event)">
		</div>
	</nav>

</body>
</html>
